<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zero-Shot Classifier</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 2rem 1rem;
  }
  .container { width: 100%; max-width: 820px; }
  h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #f8fafc; }
  label { display: block; font-size: 0.85rem; color: #94a3b8; margin-bottom: 0.35rem; }
  input[type="url"], textarea {
    width: 100%;
    padding: 0.6rem 0.75rem;
    border: 1px solid #334155;
    border-radius: 6px;
    background: #1e293b;
    color: #e2e8f0;
    font-size: 0.9rem;
    font-family: inherit;
    outline: none;
    transition: border-color 0.15s;
  }
  input[type="url"]:focus, textarea:focus { border-color: #6366f1; }
  textarea { resize: vertical; min-height: 140px; line-height: 1.5; }
  .field { margin-bottom: 1rem; }
  .form-area { max-width: 640px; }
  button {
    background: #6366f1;
    color: #fff;
    border: none;
    padding: 0.6rem 1.5rem;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.15s;
  }
  button:hover { background: #4f46e5; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  #status {
    margin-top: 0.75rem;
    font-size: 0.85rem;
    color: #94a3b8;
    min-height: 1.2em;
  }
  /* Options panel */
  #options {
    margin-top: 1.25rem;
    padding: 0.75rem;
    background: #1e293b;
    border-radius: 6px;
    border: 1px solid #334155;
    display: none;
  }
  #options .opt-row {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 0.5rem 1rem;
    margin-bottom: 0.5rem;
  }
  #options .opt-row:last-child { margin-bottom: 0; }
  #options .opt-label {
    font-size: 0.78rem;
    color: #64748b;
    width: 60px;
    flex-shrink: 0;
  }
  #options label.cb {
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
    font-size: 0.8rem;
    color: #94a3b8;
    cursor: pointer;
  }
  #options input[type="checkbox"] {
    accent-color: #6366f1;
  }
  .toggle {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    font-size: 0.8rem;
    color: #94a3b8;
    cursor: pointer;
  }
  .toggle-track {
    width: 32px;
    height: 18px;
    background: #334155;
    border-radius: 9px;
    position: relative;
    transition: background 0.2s;
  }
  .toggle-track::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 14px;
    height: 14px;
    background: #94a3b8;
    border-radius: 50%;
    transition: transform 0.2s, background 0.2s;
  }
  .toggle.active .toggle-track { background: #6366f1; }
  .toggle.active .toggle-track::after { transform: translateX(14px); background: #fff; }
  /* Results */
  #results { margin-top: 1.5rem; }
  .assertion-group {
    display: flex;
    align-items: stretch;
    margin-bottom: 1.5rem;
    gap: 1rem;
  }
  .assertion-bars { flex: 1; min-width: 0; }
  .assertion-bars h2 {
    font-size: 0.9rem;
    color: #c7d2fe;
    margin-bottom: 0.6rem;
    padding-bottom: 0.35rem;
    border-bottom: 1px solid #334155;
  }
  .weighted-col {
    width: 90px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-left: 1px solid #334155;
    padding-left: 1rem;
  }
  .weighted-score {
    font-size: 48px;
    font-weight: 700;
    line-height: 1;
    transition: color 0.4s;
    color: #334155;
  }
  .weighted-label {
    font-size: 0.65rem;
    color: #64748b;
    margin-top: 0.25rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .bar-row {
    display: flex;
    align-items: center;
    margin-bottom: 0.4rem;
    gap: 0.5rem;
  }
  .bar-model {
    font-size: 0.72rem;
    color: #64748b;
    width: 120px;
    flex-shrink: 0;
    text-align: right;
  }
  .bar-track {
    flex: 1;
    height: 20px;
    background: #1e293b;
    border-radius: 4px;
    overflow: hidden;
  }
  .bar-fill {
    height: 100%;
    border-radius: 4px;
    width: 0;
    transition: width 0.6s ease;
  }
  .bar-fill.pending {
    background: #334155;
    width: 100%;
    opacity: 0.3;
    animation: pulse 1.5s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 0.15; }
    50% { opacity: 0.3; }
  }
  .bar-score {
    font-size: 0.72rem;
    color: #64748b;
    width: 42px;
    flex-shrink: 0;
  }
  .error { color: #f87171; }
  #model-legend {
    margin-top: 2rem;
    border-top: 1px solid #334155;
    padding-top: 1rem;
    display: none;
  }
  #model-legend h3 {
    font-size: 0.85rem;
    color: #94a3b8;
    margin-bottom: 0.5rem;
  }
  #model-legend table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.78rem;
  }
  #model-legend th {
    text-align: left;
    color: #64748b;
    font-weight: 500;
    padding: 0.3rem 0.5rem;
    border-bottom: 1px solid #334155;
  }
  #model-legend td {
    color: #94a3b8;
    padding: 0.3rem 0.5rem;
    border-bottom: 1px solid #1e293b;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Zero-Shot Classifier</h1>
  <div class="form-area">
    <div class="field">
      <label for="url">Article URL</label>
      <input type="url" id="url" placeholder="https://example.com/article">
    </div>
    <div class="field">
      <label for="assertions">Assertions (one per line)</label>
      <textarea id="assertions">This content is using simple language
This content is about technology
This content is about cooking
This content is optimistic</textarea>
    </div>
    <button id="btn">Classify</button>
    <div id="status"></div>
    <div id="options">
      <div class="opt-row" id="model-checks"></div>
      <div class="opt-row">
        <span class="opt-label">Mode</span>
        <span class="toggle" id="mode-toggle">
          <span>Batch</span>
          <span class="toggle-track"></span>
          <span>One-by-one</span>
        </span>
      </div>
    </div>
  </div>
  <div id="results"></div>
  <div id="model-legend"></div>
</div>
<script>
const btn = document.getElementById('btn');
const statusEl = document.getElementById('status');
const resultsEl = document.getElementById('results');
const optionsEl = document.getElementById('options');
const modelChecksEl = document.getElementById('model-checks');
const modeToggle = document.getElementById('mode-toggle');

let allModels = [];
let oneByOne = false;
// scores[assertion][modelName] = float
let scores = {};
// weightMap[modelName] = int
let weightMap = {};

modeToggle.addEventListener('click', () => {
  oneByOne = !oneByOne;
  modeToggle.classList.toggle('active', oneByOne);
});

function getCheckedModels() {
  if (!allModels.length) return [];
  return allModels.filter(m => {
    const cb = document.getElementById('cb-' + CSS.escape(m.name));
    return cb && cb.checked;
  });
}

fetch('/models').then(r => r.json()).then(models => {
  allModels = models;
  modelChecksEl.innerHTML = '<span class="opt-label">Models</span>' +
    models.map(m =>
      `<label class="cb"><input type="checkbox" id="cb-${CSS.escape(m.name)}" checked>${m.name}</label>`
    ).join('');
  optionsEl.style.display = 'block';
  // Auto-classify if ?url= param is present
  const paramUrl = new URLSearchParams(window.location.search).get('url');
  if (paramUrl) {
    document.getElementById('url').value = paramUrl;
    btn.click();
  }
});

function hsl(score) {
  return `hsl(${score * 120}, 70%, 50%)`;
}

function barId(assertion, model) {
  return `bar-${CSS.escape(model)}-${CSS.escape(assertion)}`;
}

function updateWeighted(assertion) {
  const el = document.getElementById('ws-' + CSS.escape(assertion));
  if (!el || !scores[assertion]) return;
  const entries = Object.entries(scores[assertion]);
  if (!entries.length) return;
  let sumWeighted = 0, sumWeights = 0;
  for (const [model, score] of entries) {
    const w = weightMap[model] || 1;
    sumWeighted += w * score;
    sumWeights += w;
  }
  const avg = sumWeighted / sumWeights;
  el.textContent = Math.round(avg * 100);
  el.style.color = hsl(avg);
}

function recordScore(assertion, model, score) {
  if (!scores[assertion]) scores[assertion] = {};
  scores[assertion][model] = score;
  updateWeighted(assertion);
}

function fillBar(id, assertion, model, score) {
  const row = document.getElementById(id);
  if (!row) return;
  const fill = row.querySelector('.bar-fill');
  const scoreEl = row.querySelector('.bar-score');
  fill.classList.remove('pending');
  fill.style.background = hsl(score);
  scoreEl.textContent = (score * 100).toFixed(1) + '%';
  requestAnimationFrame(() => {
    fill.style.width = (score * 100) + '%';
  });
  recordScore(assertion, model, score);
}

function classifyRequest(content, assertions, model) {
  return fetch('/classify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ content, assertions, model })
  }).then(async res => {
    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.detail || 'Classification failed');
    }
    return res.json();
  });
}

btn.addEventListener('click', async () => {
  const url = document.getElementById('url').value.trim();
  const lines = document.getElementById('assertions').value
    .split('\n').map(l => l.trim()).filter(Boolean);
  if (!url) { statusEl.innerHTML = '<span class="error">Enter a URL.</span>'; return; }
  if (!lines.length) { statusEl.innerHTML = '<span class="error">Add at least one assertion.</span>'; return; }

  btn.disabled = true;
  resultsEl.innerHTML = '';
  scores = {};
  document.getElementById('model-legend').style.display = 'none';
  statusEl.textContent = 'Extracting article content...';

  try {
    const extRes = await fetch('/extract', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });
    if (!extRes.ok) {
      const err = await extRes.json();
      throw new Error(err.detail || 'Extraction failed');
    }
    const { content, title } = await extRes.json();
    statusEl.textContent = 'Running classification' + (title ? ` on "${title}"` : '') + '...';

    const models = getCheckedModels();
    if (!models.length) { statusEl.innerHTML = '<span class="error">Select at least one model.</span>'; btn.disabled = false; return; }

    // Build weight map
    weightMap = {};
    models.forEach(m => { weightMap[m.name] = m.weight; });

    // Build assertion-grouped layout with pending bars + weighted column
    resultsEl.innerHTML = lines.map(assertion => `
      <div class="assertion-group">
        <div class="assertion-bars">
          <h2>${assertion}</h2>
          ${models.map(m => `
            <div class="bar-row" id="${barId(assertion, m.name)}">
              <div class="bar-model">${m.name}</div>
              <div class="bar-track"><div class="bar-fill pending"></div></div>
              <div class="bar-score"></div>
            </div>
          `).join('')}
        </div>
        <div class="weighted-col">
          <div class="weighted-score" id="ws-${CSS.escape(assertion)}">--</div>
          <div class="weighted-label">weighted</div>
        </div>
      </div>
    `).join('');

    // Show model legend table
    const legendEl = document.getElementById('model-legend');
    legendEl.style.display = 'block';
    legendEl.innerHTML = `<h3>Models</h3><table><tr><th>Name</th><th>Full ID</th><th>Params</th><th>Size</th><th>Weight</th></tr>${
      models.map(m => `<tr><td>${m.name}</td><td>${m.full_name}</td><td>${m.params}</td><td>${m.size}</td><td>${m.weight}</td></tr>`).join('')
    }</table>`;

    let promises;

    if (oneByOne) {
      promises = models.flatMap(({ name }) =>
        lines.map(assertion =>
          classifyRequest(content, [assertion], name)
            .then(data => {
              Object.entries(data.results).forEach(([a, score]) => {
                fillBar(barId(a, data.model), a, data.model, score);
              });
            })
            .catch(() => {
              const row = document.getElementById(barId(assertion, name));
              if (row) {
                row.querySelector('.bar-fill').classList.remove('pending');
                row.querySelector('.bar-fill').style.width = '0';
                row.querySelector('.bar-score').innerHTML = '<span class="error">err</span>';
              }
            })
        )
      );
    } else {
      promises = models.map(({ name }) =>
        classifyRequest(content, lines, name)
          .then(data => {
            Object.entries(data.results).forEach(([assertion, score]) => {
              fillBar(barId(assertion, data.model), assertion, data.model, score);
            });
          })
          .catch(err => {
            lines.forEach(assertion => {
              const row = document.getElementById(barId(assertion, name));
              if (row) {
                row.querySelector('.bar-fill').classList.remove('pending');
                row.querySelector('.bar-fill').style.width = '0';
                row.querySelector('.bar-score').innerHTML = '<span class="error">err</span>';
              }
            });
          })
      );
    }

    await Promise.allSettled(promises);
    statusEl.textContent = title ? `Results for "${title}"` : 'Results';
  } catch (e) {
    statusEl.innerHTML = `<span class="error">${e.message}</span>`;
    resultsEl.innerHTML = '';
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
